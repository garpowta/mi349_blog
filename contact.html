<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <section>
        <form>
            <label>Name:
                <input type="text">
            </label>
            <label><p>Email address:
                <input type="text">
            </label></p>
            
            <label>Reason for contact</label>
                <select> name="options" id="contacts"
                    <option value="Just saying hi"></option>
                    <option value="Looking for a contractor"></option>
                    <option value="Interested in an interview"></option>
                </select>

            <label><p>Any comments, questions or concerns
                <input type="text">
            </label></p>
            <p><button>Submit</button></p>
        </form>
    </section>
</body>
</html>
