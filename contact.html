<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <section id="contact">
        <form>
            <label>Name:</label>
            <textarea class="u-full-width" placeholder="John Doe" id="examplename"></textarea>
            <br>
            <br>
            <label>Email address:</label>
            <input class="u-full-width" type="email" placeholder="example@mail.com" id="emailexample">

            <br>
            <br>

            <label>Reason for contact</label>
                <select>
                    <option value="Just saying hi">Just saying hi</option>
                    <option value="Looking for a contractor">Looking for a contractor</option>
                    <option value="Interested in an interview">Interested in an interview</option>
                </select>
                
                <br>
                <br>
            <label>Any comments, questions or concerns
                <input type="text">
            </label>
            <p><button>Submit</button></p>
        </form>
    </section> 
</body>
</html>
