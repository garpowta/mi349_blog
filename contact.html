<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    <section id="contact">
        <form>
            <label>Name:</label>
            <input class="u-half-width" placeholder="John Doe" id="examplename">

            <p><label>Email address:</label>
            <input class="u-full-width" type="email" placeholder="example@mail.com" id="emailexample"></p>

            <p><label>Reason for contact</label>
                <select>
                    <option value="Just saying hi">Just saying hi</option>
                    <option value="Looking for a contractor">Looking for a contractor</option>
                    <option value="Interested in an interview">Interested in an interview</option>
                </select></p>
  
            <p><label>Any comments, questions or concerns</label>
            <textarea class="u-full-width" placeholder="How does...?" id="commentexample"></textarea></p>
            <p><button class="button" type="button">Submit</button></p>
        </form>
    </section> 
</body>
</html>
